<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <td>FirstName</tr>
            <td>LastName</td>
            <td>Age</td>
            <td>Gender</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${mentors.get(0).firstName}"></td>
            <td th:text="${mentors.get(0).lastName}"></td>
            <td th:text="${mentors.get(0).age}"></td>
            <td th:text="${mentors.get(0).gender}"></td>
        </tr>
        <tr>
            <td th:text="${mentors.get(1).firstName}"></td>
            <td th:text="${mentors.get(1).lastName}"></td>
            <td th:text="${mentors.get(1).age}"></td>
            <td th:text="${mentors.get(1).gender}"></td>
        </tr>
        <tr>
            <td th:text="${mentors.get(2).firstName}"></td>
            <td th:text="${mentors.get(2).lastName}"></td>
            <td th:text="${mentors.get(2).age}"></td>
            <td th:text="${mentors.get(2).gender}"></td>
        </tr>
    </tbody>
</table>
<ul>
    <li th:each="list:${mentors}" th:text="${list.lastName}">MentorList</li>
</ul>
</body>
</html>
