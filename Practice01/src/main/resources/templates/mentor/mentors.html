<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <td>FirstName</tr>
    <td>LastName</td>
    <td>Age</td>
    <td>Gender</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mentor:${mentorList}">
        <td th:text="${mentor.firstName}"></td>
        <td th:text="${mentor.lastName}"></td>
        <td th:text="${mentor.age}"></td>
        <td th:text="${mentor.gender}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
